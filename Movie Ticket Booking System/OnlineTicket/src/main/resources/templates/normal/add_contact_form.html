<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		
		
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<h1 class="text-center">Book Ticket</h1>
				
				<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
					
						<form action="#" 
							  th:object="${contact}"
							  enctype="multipart/form-data"
							  method="POST"
							  th:action="@{/user/process-contact}"
							  class="mt-2"
						>
						
						
						<!-- First Name  -->
						
						<div class="input-group">
						
						<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
									<i class="fa-solid fa-circle-dollar"></i>
									
								</div>
							
						</div>
						
						<select  required type="text" id="firstName" name="name" placeholder="Enter Movie Name here" class="form-control" >
						  <option selected disabled>Select Movie Name</option>
                         <option >Bahubali</option>
                         <option>RRR</option>
                          <option>Prithviraj</option>
                          </select>
						
			
						
					</div>
					
						
						
						<!-- Second Name  -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa-solid fa-circle-dollar"></i>
									
								</div>
							
							</div>
							
						<select  required type="text" id="secondName" name="available_Seats" placeholder="Select Available seats" class="form-control" >
						  <option selected disabled>Select Available Seats</option>
                         <option >Deluxe-30</option>
                         <option>Gold-40</option>
                          <option>Silver-50</option>
                          </select>
						
							
						
						</div>
						<!-- Phone Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
											<i class="fa-solid fa-circle-dollar"></i>
									
								</div>
							
							</div>
							
								
						<select  required type="text" id="phone" name="timeSlot" placeholder="Enter the time slot" class="form-control" >
						  <option selected disabled>Select Time slots</option>
                         <option >9:00AM - 12:00PM</option>
                         <option>2:00PM - 5:00PM</option>
                          <option>6:00PM - 9:00PM</option>
                          </select>
						
						
						
						</div>
						
						
						<!-- Email Field  -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
								<i class="fa-solid fa-circle-dollar"></i>
									
								</div>
							
							</div>
						
					<select  required type="text" id="email" name="ticketPrice" placeholder="Enter email here" class="form-control" >
					<option selected disabled>Select Price</option>
                     <option >Delux - 550 Rs</option>
                      <option>Gold - 280 Rs</option>
                       <option>Silver - 230 Rs</option>
                        </select>
						
						</div>
						
						
						<!--  Work Field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-briefcase"></i>
									
								</div>
							
							</div>
						
							<input required type="date" id="work" name="work" placeholder="Enter work here" class="form-control" />
						
						</div>
						
						
						<div class="container text-center mt-3">
							
						 <button class="btn btn-outline-primary">Book Ticket</button>
						
						</div>
						
						
						
						
						</form>
					
					
					</div>
				
				
				</div>
				
				</div>
			
			
			</div>
		
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		
		
	</section>
</body>
</html>
